<div class="accordion" id="accordion1">
    <div class="accordion-group">

        <div id="c3" class="panel-body">
            <div class="col-lg-12">
                <div class="row">
                    <p class="bg-success sd-info">
                        <label class="control-label">
                            HR Solution content may not be applicable for all solutions.
                        </label>
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="5%"></th>
                                        <th width="30%"><label class="control-label"><em>HR Issues (check all that apply)</em></label></th>
                                        <th width="60%"><label class="control-label"><em>Approach (document the solution approach for each HR Issue)</em></label></th>
                                        <th width="5%"></th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach:hrSolutionContent">
                                    <!-- ko if: $component.editable()-->
                                    <tr>
                                        <!--ko if:hrIssue() != 'Other' -->
                                        <td><input type="checkbox" class="checkbox sd-sec-check-040303" data-bind="checked:checked,enable:$component.editable()" /></td>
                                        <!-- /ko -->
                                        <!--ko if:hrIssue() == 'Other' -->
                                        <td><a href="#" data-bind="click:function(index) { $parent.removeRow($index()) },visible:$component.editable()"><span class="glyphicon glyphicon-minus-sign"></span></a></td>
                                        <!-- /ko -->
                                        <!--ko if:isOriginal -->
                                        <td><span data-bind="text:hrIssueTitle"></span><!--ko if:hint != '' -->&nbsp;&nbsp;<a href="#" data-toggle="tooltip" data-placement="right" class="sd-section-help" data-bind="attr:{title:hint}"><span class="glyphicon glyphicon-question-sign"></span></a><!-- /ko --></td>
                                        <!-- /ko -->
                                        <!--ko ifnot: isOriginal -->
                                        <td>
                                            <textarea class="form-control" rows="2" placeholder="Other" data-bind="enable:checked,textInput:hrIssueTitle"></textarea>
                                        </td>
                                        <!-- /ko -->
                                        <td class="sd-sec-td-040303"><textarea class="form-control" rows="2" data-bind="enable:checked,textInput:approach"></textarea></td>
                                    </tr>
                                    <!-- /ko -->
                                    <!-- ko ifnot: $component.editable()-->
                                    <tr>
                                        <td></td>
                                        <td data-bind="text:hrIssueTitle"></td>
                                        <td data-bind="text:approach"></td>
                                        <td></td>
                                    </tr>
                                    <!--/ko-->
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-left">
                                <a class="btn btn-default btn-xs" href="#" data-bind="click:addRow,visible:$component.editable()"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
