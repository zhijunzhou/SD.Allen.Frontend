<!-- Modal -->
<div class="sd-fake-textarea form-control" data-toggle="modal" data-bind="html:content,attr:{'data-target':('#'+guid)}"></div>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-bind="attr:{id:guid}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Information</h4>
            </div>
            <div class="modal-body">
                <textarea id="sd-model-area" class="form-control" rows="10" data-bind="attr:{id:guid+'_0'},wysiwyg: content, wysiwygConfig: config"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
