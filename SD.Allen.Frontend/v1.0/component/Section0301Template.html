<!-- ko with: data -->
<!-- ko if: $component.pursuitClassfication == 'C' || $component.pursuitClassfication == 'D' -->
<sd-questionarea params="{title: 'Client Revenue in US$ M',
                     content: clientRevenue, opptyID: $component.opptyID,editable:$component.editable}"></sd-questionarea>
<!-- ko if: $component.editable() -->
<div class="row form-horizontal">
    <div class="col-lg-2"><label class="control-label text-nowrap">As Of</label></div>
    <div class="col-lg-2">        
        <sd-datetimepicker params="{dateTime: clientRevenueYear,editable:$component.editable()}"></sd-datetimepicker>        <!--/ko-->
    </div>
</div>
<div class="row form-horizontal">
    <div class="col-lg-2"><label class="control-label text-nowrap">No. Business Units</label></div>
    <div class="col-lg-1">
        <select class="form-control sd-auto-width" data-bind="value:noBusinessUnits" id="NoBusinessUnits">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
    <div class="col-lg-2"><label class="control-label text-nowrap">In what countries</label></div>
    <div class="col-lg-7">
        <select class="form-control sd-select-country" data-bind="selectedOptions:inWhatCountries,select2:inWhatCountries" id="inWhatCountries" multiple="multiple">
            <optgroup label="AMS">
                <option value="AR">Argentina</option>
                <option value="BR">Brazil</option>
                <option value="CA">Canada</option>
                <option value="CL">Chile</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="MX">Mexico</option>
                <option value="OtherAMS">Other AMS</option>
                <option value="PA">Panama</option>
                <option value="PE">Peru</option>
                <option value="US">United States</option>
            </optgroup>
            <optgroup label="APJ">
                <option value="AU">Australia</option>
                <option value="CN">China</option>
                <option value="HK">Hong Kong</option>
                <option value="IN">India</option>
                <option value="ID">Indonesia</option>
                <option value="JP">Japan</option>
                <option value="KR">Korea</option>
                <option value="MY">Malaysia</option>
                <option value="NZ">New Zealand</option>
                <option value="OtherAPJ">Other APJ</option>
                <option value="PH">Philippines</option>
                <option value="SG">Singapore</option>
                <option value="TW">Taiwan</option>
                <option value="TH">Thailand</option>
                <option value="VN">Vietnam</option>
            </optgroup>
            <optgroup label="EMEA">
                <option value="AT">Austria</option>
                <option value="BE">Belgium</option>
                <option value="BG">Bulgaria</option>
                <option value="CZ">Czech Republic</option>
                <option value="DK">Denmark</option>
                <option value="EG">Egypt</option>
                <option value="FI">Finland</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
                <option value="GR">Greece</option>
                <option value="HU">Hungary</option>
                <option value="IE">Ireland</option>
                <option value="IL">Israel</option>
                <option value="IT">Italy</option>
                <option value="LU">Luxembourg</option>
                <option value="NL">Netherlands</option>
                <option value="NO">Norway</option>
                <option value="OtherEMEA">Other EMEA</option>
                <option value="PL">Poland</option>
                <option value="PT">Portugal</option>
                <option value="RO">Romania</option>
                <option value="RU">Russia</option>
                <option value="SA">Saudi Arabia</option>
                <option value="ZA">South Africa</option>
                <option value="ES">Spain</option>
                <option value="SE">Sweden</option>
                <option value="CH">Switzerland</option>
                <option value="TR">Turkey</option>
                <option value="AE">UAE</option>
                <option value="GB">United Kingdom</option>
            </optgroup>
        </select>
    </div>
</div>
<!-- /ko -->
<!-- ko if:!$component.editable() -->
<div class="row form-horizontal">
    <div class="col-lg-12">
        <table border="0">
            <tr>
                <td><label class="control-label text-nowrap">As Of</label></td>
                <td colspan="3">
                    <!-- ko if:clientRevenueYear() -->
                    <i><u class="control-label"><sd-datetimepicker params="{dateTime: clientRevenueYear,editable:$component.editable}" /></u></i>
                    <!--/ko-->
                </td>
            </tr>
            <tr>
                <td><label class="control-label text-nowrap">No. Business Units</label></td>
                <td>&nbsp;<i><u class="control-label" data-bind="text:noBusinessUnits"></u></i>&nbsp;</td>
                <td><label class="control-label text-nowrap">In what countries</label></td>
                <!--<td><i><u class="control-label text-nowrap" data-bind="text:inWhatCountries"></u></i></td>-->
                <td><sd-countryselector params="{editable:$component.editable,data:inWhatCountries}"></sd-countryselector></td>
            </tr>
        </table>
    </div>
</div>
<!-- /ko -->
<!-- /ko -->
<div class="row form-horizontal">
    <div class="col-lg-9">
        <label class="control-label text-nowrap">
            For a current account, are there relevant points from the Account Business Plan/Roadmap that will impact the solution?
        </label>
        <!-- ko if:!$component.editable() -->
        <i><u class="control-label" data-bind="text:acctBizPlanImpactPointDetail"></u></i>
        <!-- /ko -->
    </div>
    <!-- ko if:$component.editable() -->
    <div class="col-lg-3">
        <select class="form-control sd-auto-width" data-bind="value: acctBizPlanImpactPointDetail">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
    <!-- /ko -->
</div>
<div data-bind="visible:acctBizPlanImpactPointDetail() =='Yes'">
    <sd-questionarea params="{title: 'If yes, please explain',
                         content: explainImpact,editable:$component.editable}"></sd-questionarea>
</div>

<sd-questionarea params="{title: 'Primary business challenges and concerns?',
                     content:priBizChlgDetail,editable:$component.editable}"></sd-questionarea>

<sd-questionarea params="{title: 'Client compelling events driving the opportunity?',
                      content: clientCompellingEventDetail,editable:$component.editable}"></sd-questionarea>

<sd-questionarea params="{title: 'Current State of IT, challenges and concerns',
                     content: curItStateDetail,editable:$component.editable}"></sd-questionarea>

<sd-questionarea params="{title: 'Why will the client choose HPE? Will they view our transformation plan as our key differentiation?',
                     content: keyDifferentiation,editable:$component.editable}"></sd-questionarea>

<sd-questionarea params="{title: 'Describe any existing relationships with any HPE BU',
                     content: buRelationDetail,editable:$component.editable}"></sd-questionarea>

<sd-questionarea params="{title: 'Describe existing relationships with HP Inc.',
                     content: hpiRelationDetail,editable:$component.editable}"></sd-questionarea>

<!-- ko if: $component.pursuitClassfication == 'C' || $component.pursuitClassfication == 'D' -->
<sd-questionarea params="{title: 'Which client functional area initiated the request and why?',
                     content: clientFcnDetail,editable:$component.editable}"></sd-questionarea>
<!-- /ko -->

<sd-questionarea params="{title: 'What are the client’s decision criteria, including transformation?',
                     content: clientDecisionCriteriaDetail,editable:$component.editable}"></sd-questionarea>

<!-- ko if: $component.pursuitClassfication == 'C' || $component.pursuitClassfication == 'D' -->
<div class="row form-horizontal">
    <div class="col-lg-4"><label class="control-label">What is the client’s procurement approach?</label></div>
    <div class="col-lg-8">
        <!-- ko if:$component.editable() -->
        <select class="form-control sd-auto-width" data-bind="value:clientProcApproach,optionsCaption: '(select)'">
            <option>Sole Source</option>
            <option>RFP</option>
            <option>Renewal As-Is</option>
            <option>Transformation Renewal</option>
        </select>
        <!-- /ko -->
        <!-- ko if:!$component.editable() -->
        <i><u class="control-label" data-bind="text:clientProcApproach"></u></i>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->

<sd-questionarea params="{title: 'What type of Account and Delivery Management structure will be required to support the client; i.e., dedicated or leveraged, global/regional/in-country, PMO?',
                     content: accountDeliveryMgmtDetail,editable:$component.editable}"></sd-questionarea>

<!-- /ko -->
