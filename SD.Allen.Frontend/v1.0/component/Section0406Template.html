
<div class="accordion" id="accordion1">
    <div class="accordion-group">
        <div id="c1" class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-lg-12">
                                <p class="bg-success sd-info">
                                    <label>
                                        What are the client contraints that limit the solution and how will HPE remediate those
                                        constraints--either with our technical solution and/or our contract?
                                    </label>
                                </p> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th width="5%"></th>
                                            <th width="30%"><label class="control-label"><em>Key Client Constraints (check all that apply)</em></label></th>
                                            <th width="30%"><label class="control-label"><em>Description</em></label></th>
                                            <th width="30%"><label class="control-label"><em>HPE Mitigation</em></label></th>
                                            <th width="5%"></th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach:keyClientConstraint">
                                        <!-- ko if: $component.editable()-->
                                        <tr>
                                            <!--ko if:constraint() != 'Other' -->
                                            <td><input type="checkbox" class="checkbox" data-bind="checked:checked,enable:$component.editable()" /></td>
                                            <!-- /ko -->
                                            <!--ko if:constraint() == 'Other' -->
                                            <td><a href="#" data-bind="click:function(index) { $parent.removeRow($index()) },visible:$component.editable()"><span class="glyphicon glyphicon-minus-sign"></span></a></td>
                                            <!-- /ko -->
                                            <!--ko if:isOriginal -->
                                            <td data-bind="text:constraintTitle"></td>
                                            <!-- /ko -->
                                            <!--ko ifnot: isOriginal -->
                                            <td>
                                                <textarea class="form-control" rows="2" placeholder="Other" data-bind="enable:checked,textInput:constraintTitle"></textarea>
                                            </td>
                                            <!-- /ko -->
                                            <td><textarea class="form-control" rows="2" data-bind="enable:checked,textInput:description"></textarea></td>
                                            <td><textarea class="form-control" rows="2" data-bind="enable:checked,textInput:mitigation"></textarea></td>
                                      
                                        </tr>
                                        <!-- /ko -->
                                        <!-- ko ifnot: $component.editable()-->
                                        <tr>
                                            <td></td>
                                            <td data-bind="text:constraintTitle"></td>
                                            <td data-bind="text:description"></td>
                                            <td data-bind="text:mitigation"></td>
                                        </tr>
                                        <!-- /ko -->
                                    </tbody>                                    
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-left">
                                <a class="btn btn-default btn-xs" href="#" data-bind="click:addRow,visible:$component.editable()"><span class="glyphicon glyphicon-plus"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
